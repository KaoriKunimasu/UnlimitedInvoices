<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Unlimited Invoices" />
    <meta name="keywords" content="Invoicing, Billing, Invoicing App" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" />

    <!-- Correct Order of Script Includes -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../public/js/scrollIt.min.js"></script>

    <script src="../public/js/wow.min.js"></script>"

    <script>
        $(document).ready(function () {
            // Initialize WOW.js
            new WOW().init();

            // ScrollIt setup
            $.scrollIt({
                easing: 'swing',
                scrollTime: 900,
                activeClass: 'active',
                onPageChange: null,
                topOffset: -63
            });

            // Navbar color change on scroll
            $(window).on("scroll", function () {
                var bodyScroll = $(window).scrollTop(),
                    navbar = $(".navbar");

                if (bodyScroll > 50) {
                    $('.navbar-logo img').attr('src', 'images/logo-black.png');
                    navbar.addClass("nav-scroll");
                } else {
                    $('.navbar-logo img').attr('src', 'images/logo.png');
                    navbar.removeClass("nav-scroll");
                }
            });
        });
    </script>

    <title>Unlimited Invoices</title>
    <style>
        /* Simple styling for testing */
        body {
            font-family: Arial, sans-serif;
            height: 2000px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .navbar.nav-scroll {
            background-color: #333;
            color: white;
        }

        .wow {
            visibility: hidden;
        }

        .content {
            margin-top: 100px;
            text-align: center;
            font-size: 24px;
        }

        .section {
            height: 500px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="#" class="navbar-brand navbar-logo">
                <img src="images/logo.png" alt="Logo" width="120" />
            </a>
        </div>
    </nav>

    <!-- Sections for ScrollIt -->
    <div class="content">
        <div class="section wow fadeInUp" data-wow-delay="0.3s">
            <h2>Section 1</h2>
            <p>Scroll down to see the scroll animation and navbar effect</p>
        </div>

        <div class="section wow fadeInUp" data-wow-delay="0.6s">
            <h2>Section 2</h2>
            <p>This section should animate when it comes into view.</p>
        </div>

        <div class="section wow fadeInUp" data-wow-delay="1s">
            <h2>Section 3</h2>
            <p>Scroll down to see the animation triggered by scrolling.</p>
        </div>

        <div class="section wow fadeInUp" data-wow-delay="1.3s">
            <h2>Section 4</h2>
            <p>This is the last section. Scroll to test everything!</p>
        </div>
    </div>

</body>

</html>
